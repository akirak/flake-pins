name: Update the subflakes
on:
  pull_request:
    paths:
      - 'flake.lock'
      - 'pkgs/**'
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
jobs:
  pkgs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: cachix/install-nix-action@526118121621777ccd86f79b04685a9319637641 # 31.3.0
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Update sub-sub-flakes
        run: |
          cd pkgs
          nix flake update --inputs-from github:${{ github.repository }}/${{ github.ref }}
      - uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5
        with:
          commit_message: 'chore: Update pkgs'
