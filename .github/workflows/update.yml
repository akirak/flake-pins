name: Update the registry from the flake.lock
on:
  pull_request:
    paths: 'flake.lock'
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
jobs:
  registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5
        with:
          ref: ${{ github.head_ref }}
      - uses: cachix/install-nix-action@2126ae7fc54c9df00dd18f7f18754393182c73cd # v31.9.1
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Regenerate the registry
        run: |
          nix build .#registry
          jq . result > registry.json
          git diff registry.json
      - uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v6
        with:
          commit_message: 'chore: Update the flake registry'
          file_pattern: registry.json
