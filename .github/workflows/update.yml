name: Update the registry from the flake.lock
on:
  pull_request:
    paths: 'flake.lock'
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false
jobs:
  registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5
        with:
          ref: ${{ github.head_ref }}
      - uses: cachix/install-nix-action@7ec16f2c061ab07b235a7245e06ed46fe9a1cab6 # v31.8.3
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Regenerate the registry
        run: |
          nix build .#registry
          jq . result > registry.json
          git diff registry.json
      - uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v6
        with:
          commit_message: 'chore: Update the flake registry'
          file_pattern: registry.json
